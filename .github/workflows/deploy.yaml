name: Project deployment
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-for-secrets:
    name: Checking for secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Yelp's detect-secrets
        uses: RobertFischer/detect-secrets-action@v2.0.0
      - name: Commit back .secrets.baseline (if it was missing)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ’€ build(detect-secrets): Commit the newly-generated .secrets.baseline file"

  run-lint-api:
    name: Running lint check on API
    needs: check-for-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16.13
      - name: Install dependencies
        run: npm install
        working-directory: server
      - name: Running tests
        run: npm run lint
        working-directory: server

  run-unit-tests-api:
    name: Running unit test on API
    needs: run-lint-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16.13
      - name: Install dependencies
        run: npm install
        working-directory: server
      - name: Running tests
        run: npm test
        working-directory: server
