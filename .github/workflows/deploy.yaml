name: Build project
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-for-secrets:
    name: ğŸ” Checking for secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Yelp's detect-secrets
        uses: RobertFischer/detect-secrets-action@v2.0.0
      - name: Commit back .secrets.baseline (if it was missing)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ’€ build(detect-secrets): Commit the newly-generated .secrets.baseline file"

  sonarcloud:
    name: ğŸ” SAST with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  run-lint-api:
    name: ğŸ’¯ Running lint check on API
    needs: [check-for-secrets, sonarcloud]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16.13
      - name: Install dependencies
        run: npm install
        working-directory: server
      - name: Running tests
        run: npm run lint
        working-directory: server

  run-unit-tests-api:
    name: ğŸ§ª Running unit test on API
    needs: run-lint-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16.13
      - name: Install dependencies
        run: npm install
        working-directory: server
      - name: Running tests
        run: npm test
        working-directory: server

  docker:
    name: ğŸ‹ Deploy images to Docker
    needs: run-unit-tests-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push server
        uses: docker/build-push-action@v2
        with:
          context: ./server
          push: true
          tags: ogonommo/api:1.0.1
      - name: Build and push client
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: ogonommo/client:1.0.3


  finalize:
    name: ğŸ‰ All done!
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Deployment complete!"